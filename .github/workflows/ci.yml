name: ci

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build_test_release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [12, 14, 16]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: test
        run: npm run test
